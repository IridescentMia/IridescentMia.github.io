<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 小tips-CSS篇1 · Mia</title><meta name="description" content="小tips-CSS篇1 - Mia Wang"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/iridescentmia" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">小tips-CSS篇1</h1><div class="post-info">Jun 16, 2016</div><div class="post-content"><h3 id="1-block-vs-inline-vs-inline-block"><a href="#1-block-vs-inline-vs-inline-block" class="headerlink" title="1.block vs inline vs inline-block"></a><strong>1.block vs inline vs inline-block</strong></h3><p>常用的<figure class="highlight plain"><figcaption><span>span img input br select small strong等</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">常用的```block```元素有：div p h1-h6 form table ul ol等</span><br><span class="line"></span><br><span class="line">&lt;!-- more --&gt;</span><br><span class="line"></span><br><span class="line">三者的区别比较：</span><br><span class="line">**display:block**</span><br><span class="line"></span><br><span class="line">* 独占一行，多个block元素各自新起一行</span><br><span class="line">* 可以设置width, height属性。宽度默认为父元素宽度，高度默认为内容高度</span><br><span class="line">* 可以设置margin, padding属性</span><br><span class="line"></span><br><span class="line">**display:inline**</span><br><span class="line"></span><br><span class="line">* 多个相邻元素排列在同一行，直到一行排不下，会换到下一行</span><br><span class="line">* 设置width, height无效。宽度随内容变化，高度默认为一行</span><br><span class="line">* 设置margin,padding水平方向有效，垂直方向无效</span><br><span class="line"></span><br><span class="line">**display:inline-block**</span><br><span class="line"></span><br><span class="line">将对象呈递为inline，但是对象的内容作为block呈递</span><br><span class="line"></span><br><span class="line">* 多个相邻元素排列在同一行，直到一行排不下，会换到下一行</span><br><span class="line">* 可以设置width, height属性</span><br><span class="line">* 可以设置margin, padding属性</span><br><span class="line"></span><br><span class="line">### **2.box-sizing**</span><br><span class="line"></span><br><span class="line">box-sizing是CSS3属性，其值有三个选择content-box|border-box|inherit</span><br><span class="line"></span><br><span class="line">| 值 | 描述 | </span><br><span class="line">| :-------- | --------:|</span><br><span class="line">| content-box(默认值) | Width and height values apply to the element&apos;s content only. The padding and border are added to the outside of the box. |</span><br><span class="line">| padding-box | Width and height values apply to the element&apos;s content and its padding. The border is added to the outside of the box. Currently |</span><br><span class="line">| border-box | Width and height values apply to the content, padding, and border. |</span><br><span class="line">| inherit | inherits the box sizing of the parent element. |</span><br><span class="line"></span><br><span class="line">[兼容性]</span><br><span class="line"></span><br><span class="line">ie8+浏览器支持content-box和border-box；</span><br><span class="line"></span><br><span class="line">ff则支持全部三个值。</span><br><span class="line"></span><br><span class="line">[参考]</span><br><span class="line">[CSS-Tricks: box-sizing](https://css-tricks.com/almanac/properties/b/box-sizing/)</span><br><span class="line"></span><br><span class="line">### **3.box-shadow**</span><br><span class="line"></span><br><span class="line">box-shadow是CSS3属性</span><br><span class="line"></span><br><span class="line">``` CSS</span><br><span class="line">box-shadow: 3px 3px 5px 6px #ccc;</span><br></pre></td></tr></table></figure></p>
<p>以上5个参数依次为：水平偏移，垂直偏移，模糊半径（可选参数），传播半径<br>（可选参数）,阴影颜色</p>
